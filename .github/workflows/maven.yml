name: CI/CD Pipeline

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v1
        with:
          java-version: '17'

      - name: Build with Maven
        run: mvn clean install

      - name: Build Docker image
        run: docker build -t aws_deploye .

      - name: Tag Docker image
        run: docker tag aws_deploye:latest 480611177231.dkr.ecr.us-east-1.amazonaws.com/aws_deploye:latest

      - name: Login to ECR
        run: |
          aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 480611177231.dkr.ecr.us-east-1.amazonaws.com

      - name: Push Docker image to ECR
        run: docker push 480611177231.dkr.ecr.us-east-1.amazonaws.com/aws_deploye:latest

      - name: Deploy to ECS
        run: |
          aws ecs update-service \
            --cluster githubactions
            --service sprindemoservice \
            --force-new-deployment \
            --region us-east-1
